{% extends 'base.html' %}
{% load static %}
{% block page_content %}
<head>
    <meta charset="UTF-8">
    <title>My PaGE</title>
    <link rel="stylesheet" href="{% static 'css/details.css' %}">
</head>
<body>
<h1 class="courseheading">My Page</h1>
<div class="row">
{% for post in posts %}
        <div class="column">
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="{{ post.picture }}" alt="Avatar" style="width:300px;height:300px;">
                        <p><button>HOVER</button></p>
                    </div>
                    <div class="flip-card-back">
                        <h2>Description:</h2>
                      <p>{{ post.description }}</p>
                        <p>Likes: {{ post.likes }}</p>
                        <a href="{% url 'delete post' post.pk %}" class="deletepost" >DELETE</a>
                    </div>
                </div>
            </div>
        </div>
{% endfor %}
</div>

</body>
{% endblock %}
