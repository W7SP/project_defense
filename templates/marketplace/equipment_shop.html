{% extends 'base.html' %}
{% load static %}
{% block page_content %}
    <head>
        <title>EquipmentShop</title>
        <link rel="stylesheet" href="{% static 'css/details.css' %}">
    </head>
<body>
<h1 class="courseheading">Pick your favourite course</h1>
<div class="row">
{% for equipment in equipments %}
        <div class="column">
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="{{ equipment.picture }}" alt="Avatar" style="width:300px;height:300px;">
                        <h1>{{ equipment.name }}</h1>
                        <p class="price">${{ equipment.price }}</p>
                        <p>{{ equipment.seller }}</p>
                        <p><button>INFO</button></p>
                    </div>
                    <div class="flip-card-back">
                        <h2>Description:</h2>
                      <p>{{ equipment.description }}</p>
                        <a href="{% url 'buy equipment' equipment.pk %}" class="buybutton" >BUY</a>
                    </div>
                </div>
            </div>
        </div>
{% endfor %}
</div>


</body>
{% endblock %}
