{% extends 'base.html' %}
{% load static %}
{% block page_content %}
    <head>
        <title>BookShop</title>
        <link rel="stylesheet" href="{% static 'css/details.css' %}">
    </head>
<body>
<h1 class="courseheading">Learn from Top Seller Books</h1>
<div class="row">
{% for book in books %}
        <div class="column">
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="{{ book.cover }}" alt="Avatar" style="width:300px;height:300px;">
                        <h1>{{ book.name }}</h1>
                        <p class="price">${{ book.price }}</p>
                        <p>By: {{ book.author }}</p>
                        <p><button>INFO</button></p>
                    </div>
                    <div class="flip-card-back">
                        <h2>Description:</h2>
                      <p>{{ book.description }}</p>
                        <a href="{% url 'buy book' book.pk %}" class="buybutton" >BUY</a>
                    </div>
                </div>
            </div>
        </div>
{% endfor %}
</div>


</body>
{% endblock %}
