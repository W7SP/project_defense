{% extends 'base.html' %}
{% load static %}
{% block page_content %}
<head>
    <meta charset="UTF-8">
    <title>DeleteBook</title>
    <link rel="stylesheet" href="{% static 'css/create.css' %}">
</head>
<body>
<h1 class="courseheading">Are you sure you want to delete the book "{{ object.name }}" from the MarketPlace?</h1>
<form method="POST" action="{% url 'delete book' object.pk %}">
    {{ form }}
    {% csrf_token %}
    <button>Yes, I am</button>
</form>

</body>
{% endblock %}
